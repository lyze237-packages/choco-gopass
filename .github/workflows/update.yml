name: Update gopass chocolatey package

on:
  push:
    branches:
      - 'master'
  schedule:
    - cron:  '20 3 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - run: ./update.ps1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHOCO_API_KEY: ${{ secrets.CHOCO_API_KEY }}
